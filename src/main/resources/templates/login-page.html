    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/login/login.css}">
    <script th:src="@{/js/home.js}"></script>
</head>
<body>
<div class="bg-dark" id="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark"  style="height: 20vw; max-height: 75px; padding: 0;">
        <a class="navbar-brand text-white" th:href="@{/}" style=""><img th:src="@{/images/logo.png}" style="height: 90%;" alt="">SoftWeb</a>
        <button class="navbar-toggler bg-danger" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse  bg-dark" id="navbarSupportedContent" style="height: 100%; padding-top: 0.7vw;">
            <ul class="navbar-nav mr-auto" style="height: 100%;">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Store</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Blog</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0" id="dev-form">
                <a class="nav-link text-white" href="#" style="height: 100%; padding: 0; margin-bottom: -1vw;"><img th:src="@{/images/user.png}" style="height: 100%; max-height: 30px; margin-right: 1vw;">Developer account</a>
            </form>
        </div>
    </nav>
</div>
<div class="border border-danger" id="login-form">
    <div class="login-main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button class="btn-login">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button class="btn-login">Login</button>
            </form>
        </div>
    </div>
</div>




<script th:src="@{/js/login.js}"></script>


<footer class="bg-dark text-center text-white">
    <div class="container p-4 pb-0">
        <section class="mb-4">
            <a class="btn btn-outline-dark btn-floating m-1 mr-3" href="#!" role="button"
            ><img th:src="@{/images/facebook.png}"></a>

            <a class="btn btn-outline-dark btn-floating m-1 mr-3" href="#!" role="button"
            ><img th:src="@{/images/instagram.png}"></a>

            ><img th:src="@{/images/twitter.png}"></a>

            <a class="btn btn-outline-dark btn-floating m-1 mr-3" href="#!" role="button"
            ><img th:src="@{/images/github.png}"></a>
        </section>
    </div>

</body>
</html>
